<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../static/node_modules/html5-qrcode/html5-qrcode.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="shortcut icon" href="../static/img/logo.png" type="image/x-icon">
    <title>Scan QR mu</title>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../static/img/logo.png" alt="Logo" width="30" class="d-inline-block align-text-top">
                ALFA.
            </a>
        </div>
    </nav>
    <!--  -->
    <div id="notification"></div>
    <div class="scan">
        <div class="text">
            <h1>Please Click On The <span>BUTTON</span> Below</h1>
            <button class="btn btn-success start" id="startScanButton">start scan</button>
        </div>
        <div>
            <div id="reader" style="display: none;"></div>
            <div id="result"></div>
            <ul id="listSiswa"></ul>
        </div>
    </div>

    <script src="../static/javascript/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
